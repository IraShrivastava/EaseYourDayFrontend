<div class="container-fluid bg-image background">
    <div class="row">
        <div style="margin-top: 5vh;" class="col-md-6 mx-auto col-sm-8">
            <div class="card border-info cardBorder">
                <div class="card-header bg-secondary">
                    <h2 class="card-title" style="color:white; text-align: center">Password Reset</h2>
                </div>

                <div style="padding-top:30px" class="card-body text-center ">
                    <div class="text-center">
                        <div>
                            <h2>Welcome to Ease Your Day!!</h2>
                        </div>
                        <hr>
                        <div class="form-group form-field-container">
                            <hr>
                            <h6>Please Enter your Registered Email addess and You will get the link to reset your Password at the registred email address</h6>
                            <hr>
                            <label for="exampleInputEmail1" style="color: gray; float: left;">Email address<span
                                    style="color: red; font-size: 22px;">*</span></label>
                            <input type="email" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                #emailref="ngModel" name="email" id="inputEmail" class="form-control"
                                placeholder=" Email address" required autofocus>
                            <div [hidden]="emailref.valid || emailref.pristine" style="color: red;">Please enter the
                                Correct Email Address</div>
                        </div>
                        <hr>
                    </div>
                    
                </div>
                <div class="card-footer text-center">
                    <div class="col-md-12 control">
                        <button class="btn btn-outline-success" (click)="resetPassword()">Submit </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
